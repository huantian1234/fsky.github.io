    </h1>
  

      </header>
    
    <div class="e-content article-entry" itemprop="articleBody">
      
        <h5 id="基本示例"><a href="#基本示例" class="headerlink" title="基本示例"></a>基本示例</h5><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">calculator: main.o add.o sub.o mul.o div.o</span><br><span class="line">    gcc main.o add.o sub.o mul.o div.o -o calculator</span><br><span class="line">main.o:main.c</span><br><span class="line">    gcc main.c -o main.o</span><br></pre></td></tr></table></figure>
<p>解释</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">&#123;目标&#125;:&#123;依赖&#125;</span><br><span class="line">    &#123;要执行的命令&#125;</span><br></pre></td></tr></table></figure>
<p>依赖就是说生成这个目标所需要的文件</p>
<h5 id="自动变量"><a href="#自动变量" class="headerlink" title="自动变量"></a>自动变量</h5><p>$@ –&gt; 规则中的目标</p>
<p>$&lt; –&gt; 规则中的第一个依赖条件</p>
<p>$^ –&gt; 规则中的所有依赖条件</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">#示例</span><br><span class="line">app:main.c function1.c function2.c</span><br><span class="line">    gcc $^ -o $@</span><br></pre></td></tr></table></figure>
<p>解释:$^则为main.c function1.c function2.c $@则为app</p>
